<!doctype html><html lang="en"><head><meta charset="UTF-8"><meta name="description" content="My awesome app using docz"><meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1"><meta http-equiv="X-UA-Compatible" content="ie=edge"><title>Solar Components.docs</title><link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.5.0/css/all.css" integrity="sha384-B4dIYHKNBt8Bc12p+WXckhzcICo0wtJAoU8YZTY5qE0Id1GSseTk6S+L3BlXeVIU" crossorigin="anonymous"><link href="/public/admin/config.yml" type="text/yaml" rel="cms-config-url"><style>.app__fab-button{position:fixed;right:0;bottom:0;margin:32px;width:50px;height:50px;display:flex;align-items:center;justify-content:center;border-radius:100%;background:#00273c;color:#fff;box-shadow:0 10px 10px 0 rgba(0,0,0,.25)}</style><link rel="icon" type="image/x-icon" href="https://cdn-std.dprcdn.net/files/acc_649651/LUKiMl"></head><body><div id="root"></div><a class="app__fab-button" onclick="toggleEditorMode()"><i id="toggleEditIcon" class="fas fa-edit"></i></a><div id="nc-root" style="display:none"></div><script src="/static/js/vendors.bb39b441.js"></script><script src="/static/js/app.3d17d611be46de308ef8.js"></script><script src="https://unpkg.com/netlify-cms@^2.0.0/dist/netlify-cms.js"></script><script>const previewStyles = `html,body {color: #444;font-size: 14px;font-family: 'Helvetica Neue', Helvetica, Arial, sans-serif;}body {padding: 20px;}h1 {margin-top: 20px;color: #666;font-weight: bold;font-size: 32px;}img {max-width: 100%;}`;window.CMS.registerPreviewStyle(previewStyles, { raw: true });const toggleEditIcon = document.getElementById('toggleEditIcon');const docRoot = document.getElementById('root');const ncRoot = document.getElementById('nc-root');let mode = 'VIEW';function toggleEditorMode() {if (mode === 'VIEW') {toggleEditIcon.classList.replace('fa-edit', 'fa-eye');mode = 'EDIT';docRoot.style.display = 'none';ncRoot.style.display = '';} else {toggleEditIcon.classList.replace('fa-eye', 'fa-edit');mode = 'VIEW';docRoot.style.display = '';ncRoot.style.display = 'none';}}</script></body></html>

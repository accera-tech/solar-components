<!DOCTYPE html>
<html dir="ltr" lang="en"><head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=5.0">
  <title>Stencil Component Starter</title>
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.5.0/css/all.css" integrity="sha384-B4dIYHKNBt8Bc12p+WXckhzcICo0wtJAoU8YZTY5qE0Id1GSseTk6S+L3BlXeVIU" crossorigin="anonymous">
  <link rel="stylesheet" href="/build/solar.css">
  <script src="/build/solar.js"></script>
</head>
<body>

  <section>
    <h1>Forms</h1>
    <h2>Input Base</h2>
    <ac-input-base id="inputExample" label="Example" value="Value">
      <ac-button slot="item-start"></ac-button>
      <ac-button slot="item-end"></ac-button>
    </ac-input-base>

    <h3>Disabled Input</h3>
    <ac-input-base label="Disabled example" disabled></ac-input-base>

    <h2>A text input</h2>
    <ac-input id="textInput" label="Name" type="text" helper-text="Set your name here">
      <i class="fas fa-user" slot="item-start"></i>
    </ac-input>

    <h2>Password Input</h2>
    <ac-input id="passwordInput" label="Password" type="password" helper-text="It needs to have 8 characters" required="The password is Required">
      <i class="fas fa-lock" slot="item-start"></i>
    </ac-input>

    <h2>Select Box</h2>
    <h3>Single Select</h3>
    <ac-select id="selectExample" label="Artist"></ac-select>

    <h3>Select Multiple</h3>
    <ac-select id="selectMultiple" label="Beatles" multiple></ac-select>

    <h3>Select With Html Options</h3>
    <ac-select label="Band">
      <option value="0">TNT</option>
      <option value="2">Queen</option>
      <option value="3">Metallica</option>
      <option value="4" selected>AC/DC</option>
    </ac-select>

    <h3>Disabled State</h3>
    <ac-select label="Band" disabled>
      <option value="0">TNT</option>
      <option value="4" selected>AC/DC</option>
    </ac-select>
  </section>

  <section>
    <h1>Buttons</h1>
    <ac-button tooltip="A default button">Default</ac-button>
    <ac-button tooltip="This is a flat button" theme="primary" fill="flat">Flat</ac-button>
    <ac-button tooltip="This is a clear button" theme="secondary" fill="clear">Clear</ac-button>
    <ac-button tooltip="This is a clear button" theme="success" fill="clear">Clear</ac-button>
    <ac-button tooltip="This is a clear button" theme="info" fill="clear">Clear</ac-button>
    <ac-button tooltip="This is a clear button" theme="info" fill="flat" disabled>Clear</ac-button>
    <ac-button tooltip="This is a clear button" theme="black" fill="outline">Outline</ac-button>
    <ac-button tooltip="This is a clear button" disabled>Disabled</ac-button>
    <ac-button tooltip="Google" href="https://google.com" target="_blank">With an external link</ac-button>
  </section>

  <section>
    <h1>Checkbox</h1>
    <ac-check name="chk1" label="Test" label-left></ac-check>
    <ac-check name="chk1" label="Test" disabled></ac-check>
    <ac-check name="chk1" label="Test" helper-text="A brief description of this checkbox"></ac-check>
  </section>

<script>
  const inputExample = document.querySelector('#inputExample');
  inputExample.addEventListener('change', ({ detail }) => {
    console.log('Input Change:', detail);
  });

  const select = document.querySelector('#selectExample');
  select.options = [{ title: 'Bob Dylan', value: 0 }, { title: 'Bob Marley', value: 1 }];
  select.addEventListener('change', ({ detail }) => {
    console.log('Single Select Change', detail);
  });

  const selectMultiple = document.querySelector('#selectMultiple');
  selectMultiple.options = [{ title: 'Ringo Star', value: 0 }, { title: 'Paul McCartney', value: 1 }, { title: 'John Lennon', value: 2 }, { title: 'George Harrison', value: 3, selected: true }];
  selectMultiple.addEventListener('change', ({ detail }) => {
    console.log('Multiple Select Change', detail);
  });

  const passwordInput = document.querySelector('#passwordInput');
  passwordInput.validateFn = (value) => value && value.length >= 8 ? null : 'The password must have 8 characters';
</script>

</body></html>
